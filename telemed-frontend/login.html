<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeleMed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007BFF; /* Primary color */
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #FF6600; /* Secondary color */
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #007BFF; /* Primary color */
            text-align: center;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background: #FF6600; /* Secondary color */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #ff8533;
        }

        .form-link {
            text-align: center;
            margin-top: 20px;
        }

        .form-link a {
            color: #007BFF; /* Primary color */
            text-decoration: none;
            font-weight: bold;
        }

        .form-link a:hover {
            text-decoration: underline;
        }

        /* Disable fields initially */
        input[disabled] {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Login to TeleMed</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="#">Health Centers</a></li>
                <li><a href="#">Consultations</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <!-- Role Selection -->
            <label for="role">Select Role:</label>
            <select id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required disabled>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required disabled>

            <button type="submit" disabled>Login</button>
        </form>

        <div class="form-link">
            <p>Don't have an account? <a href="register.html" id="createAccountLink">Register here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TeleMed. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
